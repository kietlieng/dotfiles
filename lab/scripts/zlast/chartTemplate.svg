<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="X and Y axes">
  <style>
    .axis { stroke: black; stroke-width: 2; marker-end: url(#arrow); }
    .coords { stroke: red; stroke-width: 2; }
    .label { font: 14px sans-serif; fill: black; }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 Z" fill="black"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="520" height="320" fill="white" stroke="none"/>
  <line class="coords" x1="30" y1="150" x2="370" y2="150"/>
  <line class="coords" x1="200" y1="290" x2="200" y2="20"/>

  <!-- X axis -->
  <line class="axis" x1="30" y1="290" x2="380" y2="290"/>

  <!-- Y axis -->
  <line class="axis" x1="30" y1="290" x2="30" y2="20"/>
