session_name: suppress-$RANDOM_TITLE
suppress_history: false
windows:
  - window_name: appended-$RANDOM_TITLE
    focus: true
    layout: even-vertical
    suppress_history: false
    panes:
      - echo "window in the history!"

  - window_name: suppressed-$RANDOM_TITLE
    layout: even-vertical
    suppress_history: true
    panes:
      - echo "window not in the history!"

  - window_name: default-$RANDOM_TITLE
    layout: even-vertical
    panes:
      - echo "session in the history!"

  - window_name: mixed-$RANDOM_TITLE
    layout: even-vertical
    suppress_history: false
    panes:
      - shell_command:
          - echo "command in the history!"
        suppress_history: false
      - shell_command:
          - echo "command not in the history!"
        suppress_history: true
      - shell_command:
          - echo "window in the history!"
