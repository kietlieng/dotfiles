session_name: main
windows:
  - window_name: main
    focus: true
    layout: even-vertical
    panes:
      - echo "window in the history!"

  - window_name: support
    layout: even-vertical
    panes:
      - echo "window not in the history!"

  - window_name: play
    layout: even-vertical
    panes:
      - echo "session in the history!"

  - window_name: research
    layout: even-vertical
    panes:
      - shell_command:
          - echo "command in the history!"
      - shell_command:
          - echo "command not in the history!"
      - shell_command:
          - echo "window in the history!"

