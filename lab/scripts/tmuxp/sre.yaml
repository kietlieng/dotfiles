session_name: sre-$RANDOM_TITLE
windows:
  - window_name: sre-$RANDOM_TITLE
    layout: even-vertical
    panes:
      - shell_command:
          - j sre
#          - node index.js
      - shell_command:
          - j sre
          - vim index.js
        focus: true
  - window_name: srejob-$RANDOM_TITLE
    layout: even-vertical
    panes: 
      - shell_command:
          - j job
#          - node index.js
      - shell_command:
          - j job
          - vim index.js
        focus: true
